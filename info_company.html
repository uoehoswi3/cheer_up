<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Info-Company</title>
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__column">
        <a href="index.html">
        <img
          src="images/interface-logout--arrow-exit-frame-leave-logout-rectangle-right.png"
        /></a>
        <h1>기업정보</h1>
        <div class="country-select" id="popupBtn">
          <span>캐나다</span>
          <img src="images/Polygon 1.png" />
        </div>
      </div>
    </header>

    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="궁금한 정보를 입력해보세요." />
    </div>

    <main class="main-screen">
      <span class="main-screen__title">현직자의 추천 기업</span>
      <div class="recommend-company-list">
        <img src="images/rec_com1.png" />
        <img src="images/rec_com2.png" />
      </div>
      <div class="recommend-company-list">
        <img src="images/rec_com3.png" />
        <img src="images/rec_com4.png" />
      </div>

      <button class="long-button">공고 전체보기</button>

      <img src="images/contour.png" class="contour">

      <div class="main-screen__title">
        <span>많이 클릭하는 기업</span>
        <span>오늘 기준</span>
      </div>

      <div class="popular-company-list">
        <div class="popular-company">
          <img src="images/popular_com_1.png" />
          <img src="images/more-btn.png" alt="" class="more-btn">
        </div>
        <div class="popular-company">
          <img src="images/popular_com_2.png" />
          <img src="images/more-btn.png" alt="" class="more-btn">
        </div>
        <div class="popular-company">
          <img src="images/popular_com_3.png" />
          <img src="images/more-btn.png" alt="" class="more-btn">
        </div>
        <div class="popular-company">
          <img src="images/popular_com_4.png" />
          <img src="images/more-btn.png" alt="" class="more-btn">
        </div>
        <div class="popular-company">
          <img src="images/popular_com_5.png" />
          <a href="more_neo1.html">
          <img src="images/more-btn.png" alt="" class="more-btn"></a>
        </div>
      </div>

      <button class="long-button">공고 전체보기</button>

      <img src="images/contour.png" class="contour">

      <span class="main-screen__title">테마별 회사 모아보기</span>

      <div class="theme-coporation">
        <img src="images/corona_img.png" class="back-img" />

        <div class="com-info-list">
          <img src="images/others-company.png" alt="">
        </div>
        <button class="long-button">회사 전체보기</button>
      </div>

      

      

    </main>

    <div id="modalWrap">
      <div id="modalBody">
        <header class="page-header">
          <div class="page-header__column">
            <a href="index.html">
            <img
              src="images/interface-logout--arrow-exit-frame-leave-logout-rectangle-right.png"
            /></a>
            <h1>기업정보</h1>
            <div class="country-select" id="closeBtn">
              <span>캐나다</span>
              <img src="images/Polygon 2.png"/>
            </div>
          </div>
        </header>
        <img src="images/interested-nara.png" alt="" srcset="" style="margin-left: -1px;">
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6b2b67b71a.js"
      crossorigin="anonymous"
    ></script>
    <script src="modal.js"></script>
  </body>
</html>
