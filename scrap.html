<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Info-Company</title>
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__column">
        <a href="job_posting.html">
          <img
            src="images/interface-logout--arrow-exit-frame-leave-logout-rectangle-right.png"

          <img src="images/Polygon 1.png" />

    <main class="main-screen" id="main-screen">
      

      <div class="apply-box">
        <img src="images/scrap-icon.png" alt="" class="apply-box__scrap" />

          <img src="images/safe_certified.png" alt="" />

        <div class="apply-box__title">크레딧 카드 담당 개발자 채용</div>
        <div class="apply-box__contents">경력무관 I 상시채용</div>
        <a href="company_neo.html"><img src="images/apply-button.png" alt="" class="apply-button" />
      </a>
      </div>

      <div class="apply-box">
        <img src="images/scrap-icon.png" alt="" class="apply-box__scrap" />
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">코렐</div>
          <img src="images/certified_complete.png" alt="" />
        </div>
        <div class="apply-box__title">IT 인프라 파트 채용</div>
        <div class="apply-box__contents">경력무관 I 채용시 마감</div>
        <a href="company_corel.html"
          ><img src="images/apply-button.png" alt="" class="apply-button" />
        </a>
      </div>
      <div class="apply-box">
        <img src="images/scrap-icon.png" alt="" class="apply-box__scrap" />
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">캐나다구스</div>
          <img src="images/safe_certified.png" alt="" />
        </div>
        <div class="apply-box__title">웹 백엔드 개발자 채용</div>
        <div class="apply-box__contents">경력무관 I 상시채용</div>
        <a href="company_canadagoose.html"><img src="images/apply-button.png" alt="" class="apply-button" />
      </a>
      </div>
      
      <a href="all.html"><button class="long-button">더 많은 공고 스크랩하기</button></a>
    </main>

    <div id="modalWrap">
      <div id="modalBody">
        <header class="page-header">
          <div class="page-header__column">
            <a href="job_posting.html">
            <img
              src="images/interface-logout--arrow-exit-frame-leave-logout-rectangle-right.png"
            /></a>
            <h1>내가 스크랩한 공고</h1>
            <div class="country-select" id="closeBtn">
              <span>캐나다</span>
              <img src="images/Polygon 2.png"/>
            </div>
          </div>
        </header>
        <img src="images/interested-nara.png" alt="" srcset="" style="margin-left: -1px;">
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6b2b67b71a.js"
      crossorigin="anonymous"
    ></script>
    <script src="modal.js"></script>

</html>
